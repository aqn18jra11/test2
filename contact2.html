<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WBC Cafe - contact</title>
  <meta name="description" content="カフェ、喫茶店">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <script src="https://sdk.form.run/js/v2/formrun.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="contact" class="big-bg">

    
    <header class="wid">
      <div class="h-contents">
        <h1 class="h-logo">
          <a href="index.html">
            <img src="images/logo.svg">
          </a>
        </h1>
        <div class="nav">
          <ul>
            <li>
              <a href="news.html">
                NEWS
              </a>
            </li>
            <li>
              <a href="menu.html">
                MENU
              </a>
            </li>
            <li>
              <a href="#">
                CONTACT
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- class, action, methodを変更しないでください -->
    
    <form class="formrun wid" action="https://form.run/api/v1/r/ujgv5rpox8my3524o3a8209j" method="post">
      <h2 class="m-h2">Contact</h2>
      <!-- ↓自由に要素を追加・編集することができます -->
      <div>
        <label>お名前</label>
        <input name="お名前" type="text">
      </div>
      
      <div>
        <label>メールアドレス [必須]</label>
        <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
        <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
      </div>
      
      <div>
        <label>お問い合わせ [必須]</label>
        <textarea name="お問い合わせ" data-formrun-required></textarea>
        <div data-formrun-show-if-error="お問い合わせ">お問い合わせ入力してください</div>
      </div>
      
      <div>
        <label>個人情報利用同意 [必須]</label>
        <input type="checkbox" name="個人情報利用同意" data-formrun-required>
        <div data-formrun-show-if-error="個人情報利用同意">同意してください</div>
      </div>
      
      <!-- ボット投稿をブロックするためのタグ -->
      <div class="_formrun_gotcha">
        <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
        <label for="_formrun_gotcha">If you are a human, ignore this field</label>
        <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
      </div>
      
      <input class="button" type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中..."></いbutton>
    </form>
  </div>
    
<section id="location">
  <div class="wid">
    <div class="location-info">
      <h3 class="sub-title">喫茶ポアロ</h3>
      <p>
        住所:東京都杯戸区<br>
        米花町5-4-1996<br>
        電話:03-1111-1111<br>
        営業時間:10:00〜20:00<br>
        定休日:水曜日
      </p>
    </div>
      <div class="location-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.828030384831!2d139.7649307511923!3d35.681236180097024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbd89f700b%3A0x277c49ba34ed38!2z5p2x5Lqs6aeF!5e0!3m2!1sja!2sjp!4v1613697900067!5m2!1sja!2sjp" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
       
      </div>
        
  </div>
</section>
<section id="sns">
  <div class="wid">
    <div class="sns-box">
      <h3 class="sub-title">
        <img class="tw-logo" src="images/2021 Twitter logo - blue.png"> twitter</h3>
      <a class="twitter-timeline" data-height="315" href="https://twitter.com/AqnFitness?ref_src=twsrc%5Etfw">Tweets by AqnFitness</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </div>
</section>
